<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 2048 - an intense game of arrow keys </title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1> 2048 </h1>

    <div id="score">
      <b> Score: </b>
      <span id="score-display">0</span>
    </div>

    <div id="game-board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div id="tile-container">
      </div>

      <div class="clearfix"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="js/game-2048.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
