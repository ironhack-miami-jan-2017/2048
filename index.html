<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 2048 - an intense game of arrow keys </title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1> 2048 </h1>

    <div id="score">
      <b> Score: </b>
      <span id="score-display">0</span>
    </div>

    <div id="game-board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div id="tile-container">
        <div class="tile tile-position-0-0 val-64"> 64 </div>
        <div class="tile tile-position-0-1 val-8"> 8 </div>
        <div class="tile tile-position-0-2 val-2048"> 2048 </div>
        <div class="tile tile-position-0-3"></div>

        <div class="tile tile-position-1-0 val-4"> 4 </div>
        <div class="tile tile-position-1-1 val-2"> 2 </div>
        <div class="tile tile-position-1-2 val-256"> 256 </div>
        <div class="tile tile-position-1-3"></div>

        <div class="tile tile-position-2-0 val-1024"> 1024 </div>
        <div class="tile tile-position-2-1 val-512"> 512 </div>
        <div class="tile tile-position-2-2 val-16"> 16 </div>
        <div class="tile tile-position-2-3 val-32"> 32 </div>

        <div class="tile tile-position-3-0"></div>
        <div class="tile tile-position-3-1 val-8"> 8 </div>
        <div class="tile tile-position-3-2 val-128"> 128 </div>
        <div class="tile tile-position-3-3"></div>
      </div>

      <div class="clearfix"></div>
    </div>

    <script src="js/game-2048.js"></script>
  </body>
</html>
